<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="1 3 -3" rotation="0 45 0" color="#4CC3D9", height="4"></a-box>
      <a-octahedron position="0 1.25 -5" radius="1.25" color="#8E44AD"></a-octahedron>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" rotation="90 0 90"></a-cylinder>
      <a-torus position="-1 0.75 -3" color="#FF0000" radius="0.5"></a-torus>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
